<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Fcn Experimentation</title>
</head>
<body>
    <h1>JS Functions Experimentation</h1>
    <h2>Winning Door</h2>

    <ol>
        <li>3 doors are randomly generated</li>
        <li>1 of the doors is the winning door</li>
        <li>User guesses which door (1,2,3) is the winning door</li>
        <li>Note: Must be viewed in the console log.</li>
    </ol>

    <script>
        //Generates a random index of an array to win.
        function generateWinningIndex(array){
            return Math.floor(Math.random() * array.length);
        }

        //Generates an array with a winning index.
        //Win condition = 1; Lose condition = 0;
        function generateArray(){
            var gameArray = [-1, -1, -1];
            var winningIndex = generateWinningIndex(gameArray);
            //console.log(winningIndex);
            gameArray[winningIndex] = 1;

            for(var i = 0; i < gameArray.length; i++){
                if(i == winningIndex){
                    //skips the winningIndex
                    continue;
                }
                else{
                    //if not winningIndex, set to 0
                    gameArray[i] = 0;
                }
            }
            console.log(gameArray);
            // Returns winningIndex - you want to save it.
            return winningIndex;
        }//fcn generateArray()
        

        function inputValidator(){
            var input = prompt("Choose a door 1, 2, 3", "1");
            console.log(`Input: ${input}`);
            //var doors = [0, 0, 1];
            var targetIndex = generateArray();
            if(parseInt(input)){
                //Having trouble w/ converting to array index in parseInt.
                input = input - 1; //offsets the userInput since index starts at 0
                console.log(`Entered an integer: ${input}`);
                if(input == targetIndex){
                    console.log(`You win. Target number: ${targetIndex + 1}, Your choice: ${input + 1}`);
                }
                else if (input < 0 || input > 2){
                    console.log("Error, you did not enter 1, 2, 3.");
                }
                else {
                    console.log(`You lose. Target number: ${targetIndex + 1}, Your choice: ${input + 1}`);
                }
            }

            else {
                console.log("Error, you did not enter an integer.");
            }
        }//fcn inputValidator

        inputValidator();

    </script>
</body>
</html>
