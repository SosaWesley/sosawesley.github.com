<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <title>Studio 2</title>
</head>

<body>
    <header>
        <h2>Identities I Hold</h2>
    </header>

    <div id="imgContainer" class="tooltip">
        <img src="./images/firstGen.png" alt="imagePlaceholder" id="currImg">
        <span class="tooltiptext">I am the first of my family to go to college here in the United States. Most of the times, I don't really know what I'm doing.</span>
    </div>

    <div id="buttonContainer">
        <img src="./images/phCirc.svg" alt="Philippines Button" id="phBtn">
        <img src="./images/rnbwCirc.svg" alt="First Gen Button" id="rnbwBtn">
        <img src="./images/firstGenCirc.svg" alt="First Gen Button" id="firstGenBtn">
    </div>

    <footer>
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>

    <script>
        const phBtn = document.getElementById("phBtn");
        const rnbwBtn = document.getElementById("rnbwBtn");
        const firstGenBtn = document.getElementById("firstGenBtn");

        const currImg = document.getElementById("imgContainer");
        const tooltipText = document.querySelector("span");

        phBtn.addEventListener("click", function(event){
            event.preventDefault();
            console.log("Ph Button is pressed.");
            changeImg(1);

            tooltipText.innerHTML = "I was born and raised in the Philippines, and I immigrated to the United States on 2012. Remember when the world was supposed to end that year?";
        });

        rnbwBtn.addEventListener("click", function(event){
            event.preventDefault();
            console.log("Rainbow Button is pressed.");
            changeImg(2);

            tooltipText.innerHTML = "I came out of the closet my Junior year in high school. I remember it being 3 days before the AP US History Exam!";
        });

        firstGenBtn.addEventListener("click", function(event){
            event.preventDefault();
            console.log("Rainbow Button is pressed.");
            changeImg(3);

            tooltipText.innerHTML = "I am the first of my family to go to college here in the United States. Most of the times, I don't really know what I'm doing.";
        });

        //Button numbers: 1 = Ph | 2 = LGBT | 3 = 1stGen 
        function changeImg(buttonNumber){
            const newImg = document.createElement("img");
            if(buttonNumber === 1){
                newImg.src = `images/phFlag.png`;
            }
            else if(buttonNumber === 2){
                newImg.src = `images/rainbowFlag.png`;
            }
            else {
                newImg.src = `images/firstGen.png`;
            }
    
            newImg.setAttribute("class", "fadeinimg");
            currImg.appendChild(newImg);
        }
    </script>
</body>
</html>
